<!DOCTYPE	html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<body>
	<h1 layout:fragment="header">
		XPTO Games <small>Cadastro</small>
	</h1>

	<div layout:fragment="content" class="container">

		<form action="#" th:action="@{/(formNovoCadastro)}" th:object="${usuario}" method="post">

			<div class="alert	alert-success" th:if="${globalMessageSucess}" th:text="${globalMessageSucess}">mensagem</div>

			<div class="alert	alert-danger" th:if="${globalMessageError}" th:text="${globalMessageError}">mensagem</div>

			<div class="form-group">
				<label for="nome">Nome</label> <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required="required" th:field="*{nome}" />
			</div>

			<div class="form-group">
				<label for="cpf">cpf</label> <input type="number" class="form-control" id="cpf" name="cpf" placeholder="CPF" th:field="*{cpf}" />
			</div>

			<div class="form-group">
				<label for="email">E-mail</label> <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}" />
			</div>
			
			<div class="form-group">
				<label for="telefone">Telefone</label> <input type="number" class="form-control" id=telefone name="telefone" placeholder="Telefone" required="required" th:field="*{telefone}" />
			</div>

			<button type="submit" class="btn btn-success">Enviar</button>
		</form>

	</div>
</body>


</html>
