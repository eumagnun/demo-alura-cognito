<!DOCTYPE	html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<body>
	<h1 layout:fragment="header">
		Alura Games <small>Confirmar Cadastro</small>
	</h1>

	<div layout:fragment="content" class="container">

		<form action="#" th:action="@{/(formConfirmarCadastro)}" th:object="${usuario}" method="post">

			<div class="alert	alert-success" th:if="${globalMessageSucess}" th:text="${globalMessageSucess}">mensagem</div>

			<div class="alert	alert-danger" th:if="${globalMessageError}" th:text="${globalMessageError}">mensagem</div>

			<div class="form-group">
				<label for="cpf">cpf</label> <input type="number" class="form-control" id="cpf" name="cpf" placeholder="CPF" th:field="*{cpf}" />
			</div>
			
			<div class="form-group">
				<label for="codigoConfirmacao">Senha Temporária</label> <input type="password" class="form-control" id="codigoConfirmacao" name="codigoConfirmacao" placeholder="Senha Temporária" required="required" th:field="*{codigoConfirmacao}" />
			</div>

			<div class="form-group">
				<label for="senha">Nova Senha</label> <input type="password" class="form-control" id="senha" name="senha" placeholder="Nova Senha" required="required" th:field="*{senha}" />
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-success">Enviar</button>
			</div>
		</form>

	</div>
</body>


</html>
