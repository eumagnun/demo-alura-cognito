<!DOCTYPE	html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<body>
	<h1 layout:fragment="header">
		XPTO Games <small>Confirmar Nova Senha</small>
	</h1>

	<div layout:fragment="content" class="container">

		<form action="#" th:action="@{/(formConfirmarNovaSenha)}" th:object="${usuario}" method="post">

			<div class="alert	alert-success" th:if="${globalMessageSucess}" th:text="${globalMessageSucess}">mensagem</div>

			<div class="alert	alert-danger" th:if="${globalMessageError}" th:text="${globalMessageError}">mensagem</div>

			<div class="form-group">
				<label for="codigoConfirmacao">Codigo Confirmação</label> <input type="text" class="form-control" id="email" name="email" placeholder="Codigo Confirmação " required="required" th:field="*{codigoConfirmacao}" />
			</div>

			<div class="form-group">
				<label for="senha">Nova Senha</label> <input type="text" class="form-control" id="senha" name="senha" placeholder="Senha" required="required" th:field="*{senha}" />
			</div>

			<div>
				<label for="email">Usuário</label> <input type="text" class="form-control" id="email" name="email" placeholder="E-mail ou CPF" required="required" th:field="*{email}" />

				<button type="submit" class="btn btn-success">Enviar</button>
			</div>
		</form>

	</div>
</body>


</html>
