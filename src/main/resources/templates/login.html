<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>XPTO Games</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="css/signin.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--  JQuery -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</head>
<body>

	<div layout:fragment="content" class="container">

		<form class="form-signin" action="#" th:action="@{/(form)}" th:object="${usuario}" method="post">
			<h2 class="form-signin-heading">Efetuar login</h2>

			<div class="alert	alert-success" th:if="${globalMessageSucess}" th:text="${globalMessageSucess}">mensagem</div>

			<div class="alert	alert-danger" th:if="${globalMessageError}" th:text="${globalMessageError}">mensagem</div>

			<label for="email" class="sr-only">Usu√°rio</label> <input type="text" id="email" class="form-control" placeholder="CPF" required autofocus th:field="*{cpf}"> <label for="senha" class="sr-only">Senha</label> <input type="password" id="senha" class="form-control"
				placeholder="Senha" required th:field="*{senha}">



				<a href="cadastro" class="btn btn-secondary btn-sm" tabindex="-1" role="button" >Novo Cadastro</a> 
				
				<a href="esqueciMinhaSenha" class="btn btn-secondary btn-sm" tabindex="-1" role="button" >Esqueci Minha Senha</a>

	

			<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
		</form>


	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}">
		
	</script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>


</html>
